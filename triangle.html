<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle</title>
  </head>
  <body>
    <div class="container">
      <h1>Fun with Triangles</h1>
      <br>
      <h4>Enter your dimensions</h4>

      <form id="triangle-form">
        <br>
        <div class="form-group">
          <label for="user_input1">Side 1:</label>
          <input id="user_input1" type="text" placeholder="20" class="form-control">

          <label for="user_input2">Side 2:</label>
          <input id="user_input2" type="text" placeholder="30" class="form-control">

          <label for="user_input3">Side 3:</label>
          <input id="user_input3" type="text" placeholder="40" class="form-control">

        </div>

        <button type="submit" class="btn btn-md btn-warning">Go!</button>
      </form>
      <br>

      <div id="results">

        <h2><span class="result"></span></h2>

      </div>
    </div>
  </body>
</html>
